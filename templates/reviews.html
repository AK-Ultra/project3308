{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.checked {
    color: orange;
}
</style>
<!-- Add icon library -->
<h1>Please Leave Us a Review</h1>

<form action = "" method = "post">

  <fieldset class="rating">

    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>

    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>

    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>

    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>

    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>

  </fieldset>

  <br>Order ID:<br>
  <input name="orderID" maxlength="7" type="text" placeholder = "Order ID" value = "{{request.form.orderID}}">
  
  <br>Review:<br>
  <textarea name="Message" placeholder="How was your experience" rows="5" cols="50" wrap="soft" maxlength="140" value = "{{request.form.Message}}" style="overflow:hidden; resize:none"></textarea>

  <br><br>
  <input type="submit" name="submitButton" value="Submit"/>

</form>


<p2>Please note: Your rating may be posted on the website for public viewing.</p2>
<style>

@import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);
fieldset, label { margin: 0; padding: 0; }
h1 {
    font-size: 22px;
    text-align: center;
    margin: 10px;
    color: #000;
    }
    p2{
    font-size: 10px;
    color: #000;
    text-align: center;
    }
form {
    text-align: top-left;
    color: #000;
    }

.rating {
  border: none;
  display: inline;
  flex-direction:row-reverse;
  justify-content:center;
}

.rating > input { display: none; }
.rating > label:before {
  margin: 5px;
  font-size: 1.25em;
  font-family: FontAwesome;
  display: inline-block;
  content: "\f005";
}

.rating > .half:before {
  content: "\f089";
  position: absolute;
}

.rating > label {
  color: #ddd;
 float: right;
}

.rating > input:checked ~ label, /* show gold star when clicked */
.rating:not(:checked) > label:hover, /* hover current star */
.rating:not(:checked) > label:hover ~ label { color: #FFD700;  } /* hover previous stars in list */

.rating > input:checked + label:hover, /* hover current star when changing rating */
.rating > input:checked ~ label:hover,
.rating > label:hover ~ input:checked ~ label, /* lighten current selection */
.rating > input:checked ~ label:hover ~ label { color: #FFED85;  }

</style>
</body></html>

{% endblock %}
