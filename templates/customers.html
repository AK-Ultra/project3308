{% extends "layout.html" %}

{% block content %}

<p>
    <input type="text" id="customerID_table_search" onkeyup="CustomerID_Search()" placeholder="Search for ID" title="Type in a name">
    <input type="text" id="customerFname_table_search" onkeyup="CustomerFname_Search()" placeholder="Search for First Name" title="Type in a name">
    <input type="text" id="customerLname_table_search" onkeyup="CustomerLname_Search()" placeholder="Search for Last Name" title="Type in a name">
    <table border="1" cellpadding="5" cellspacing="5" id="customertable">
        <tr>

            <td style="color:black" > Customer ID</td>
            <td style="color:black" > First Name</td>
            <td style="color:black" > Last Name</td>
            <td style="color:black" > Email Address</td>
            <td style="color:black" > Phone Number</td>
            <td style="color:black" > Home Address</td>
            <td style="color:black" > City </td>
        </tr>

        {% for row in data %}

        <tr>
            {% for element in row%}
                <td style="color:white" >{{ element }}</td>
            {%endfor%}

        </tr>


        {%endfor%}

    </table>

</p>

<style>
body {margin:0;}
 	header{
  	color:"Red";
    text-align:center;
    }
     body{
       color:#FFFFF0;
       text-align:center;
     }
     p{
      font-size: 25px;
     }
     .topnav {
        background-color: #333;
        overflow: hidden;
        }
        .topnav a {
        color:#000;
        font-family: 'Didact Gothic';
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: underline;
        font-size: 20px;
        margin-left: 105;
        }
        /* Change the color of links on hover */
        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }
        .topnav.icon {
        display: none;
        }
        @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
        float: right;
        display: block;
        }
        }
        @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
        }
        .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
        }
        }
        #customerID_table_search {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 15%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}
  #customerFname_table_search {
background-image: url('/css/searchicon.png');
background-position: 10px 10px;
background-repeat: no-repeat;
width: 15%;
font-size: 16px;
padding: 12px 20px 12px 40px;
border: 1px solid #ddd;
margin-bottom: 12px;}
#customerLname_table_search {
background-image: url('/css/searchicon.png');
background-position: 10px 10px;
background-repeat: no-repeat;
width: 15%;
font-size: 16px;
padding: 12px 20px 12px 40px;
border: 1px solid #ddd;
margin-bottom: 12px;
}

}

</style>
<script>
function CustomerID_Search() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("customerID_table_search");
  filter = input.value.toUpperCase();
  table = document.getElementById("customertable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
function CustomerFname_Search() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("customerFname_table_search");
  filter = input.value.toUpperCase();
  table = document.getElementById("customertable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
function CustomerLname_Search() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("customerLname_table_search");
  filter = input.value.toUpperCase();
  table = document.getElementById("customertable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>



</body></html>
{% endblock %}
